<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient Record</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(63, 43, 150, 0.7), rgba(168, 192, 255, 0.7)),
                        url('{{ url_for("static", filename="images/recovery_background.png") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(12px);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            text-align: left;
        }

        input, select {
            width: calc(100% - 10px);
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.9);
            color: #3f2b96;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(63, 43, 150, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #f7a627;
            color: #3f2b96;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: 0.3s ease;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #ffbf00;
            transform: translateY(-3px);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Edit Patient Record</h2>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ patient[1] }}" required>

        <label>Age:</label>
        <input type="number" name="age" value="{{ patient[2] }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ patient[3] }}" required>

        <label>L-CORE:</label>
        <input type="text" name="L-CORE" value="{{ patient[4] }}" required>

        <label>L-SURF:</label>
        <input type="text" name="L-SURF" value="{{ patient[5] }}" required>

        <label>L-O2:</label>
        <input type="text" name="L-O2" value="{{ patient[6] }}" required>

        <label>L-BP:</label>
        <input type="text" name="L-BP" value="{{ patient[7] }}" required>

        <label>SURF-STBL:</label>
        <input type="text" name="SURF-STBL" value="{{ patient[8] }}" required>

        <label>CORE-STBL:</label>
        <input type="text" name="CORE-STBL" value="{{ patient[9] }}" required>

        <label>BP-STBL:</label>
        <input type="text" name="BP-STBL" value="{{ patient[10] }}" required>

        <label>COMFORT:</label>
        <input type="text" name="COMFORT" value="{{ patient[11] }}" required>

        <label>Prediction (0=Critical,1=Observe,2=Stable):</label>
        <input type="text" name="prediction" value="{{ patient[12] }}" required>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/records" class="back-btn">‚Üê Back to Records</a>
</div>

</body>
</html>
