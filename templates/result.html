<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Background image with overlay - make sure 'recovery_background.jpg' is in the same folder */
            background: linear-gradient(rgba(63, 43, 150, 0.7), rgba(168, 192, 255, 0.7)), url('{{ url_for('static', filename='images/recovery_background.png') }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column; /* Allows content to stack vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            max-width: 500px;
            width: 90%;
            position: relative;
            margin: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            height:150px;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        strong {
            color: #f7a627; /* Highlight the prediction with the accent color */
            font-size: 1.4em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        a {
            background-color: #f7a627; /* Bright orange button */
            color: #3f2b96;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allows padding and margin to work correctly */
            margin-top: 20px; /* Space above the button */
        }

        a:hover {
            background-color: #ffbf00; /* Lighter orange on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo"> <!-- Logo path updated -->
        <h2>Prediction Result</h2>
        <p>The model predicts: <strong>{{ prediction }}</strong></p>
        <a href="/">Make another prediction</a>
       <br>
<a href="/records" style="background:#3f2b96; color:#fff; padding:14px 25px; border-radius:8px; text-decoration:none; font-weight:600;">

</a>


    </div>
</body>
</html>
